<head>

  <title>Covid19 Data Dashboard</title>

<!--import script files needed from plotly and bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->     
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Covid19 Dashboard - by lyustefan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data">Covid19 Dataset</a>
      </li>
    </ul>
  </div>
</nav>

<!--middle section-->       
<div class="row">

    <!--social media buttons column-->      
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-3">
            <a href="https://www.linkedin.com/in/yang-stefan-lyu/">
                <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 ml-3">
            </a>
            <a href="https://github.com/lyustefan">
                <img src="/static/img/githublogo.png" alt="github" class="img-fluid ml-3">
            </a>
        </div>
    </div>

    <!--visualizations column-->        
    <div class="col-11">

        <div class ='row'>

            <!--chart descriptions-->       
            <div id='top-info' class="container-fluid mt-3 text-center">

                <h2 id="tag-line">美国疫情趋势图 (US Statistics)</h2>
                <h6 id="tag-line" class="text-muted mr-auto">Please use the following charts to track covid19 development across the globe. Dashboards will be updated on a daily basis.</h6>
                <iframe src="http://free.timeanddate.com/clock/i7bnaa5y/n64/tt0/tm1" frameborder="0" width="299" height="18"></iframe>
            </div>
        </div>
        
        <!--charts-->       
        <div id="charts" class="container-fluid mt-3 text-center">
                    
           
            <div class="row">
                <div class="col-12">
                    <div id="{{ids[0]}}"></div>
                </div>
            </div>
            <!--second chart-->
            <div class='row mb-6'>
                <div class="col-6">
                    <div id="{{ids[1]}}"></div>
                </div>
            </div>

            <!--bottom two charts-->        
            <div class="row mb-6">
                <div class="col-5"> 
                    <div id="chart3">
                        <div id="{{ids[2]}}"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div id="chart4">
                        <div id="{{ids[3]}}"></div>
                    </div>
                </div>
            </div>
           
            <!--chart descriptions-->       
            <div id='middle-info' class="container-fluid mt-3 text-center">

                <h2 id="tag-line">全球疫情趋势图 (Global Statistics)</h2>

            </div>
            <!--Daily -->      
            </div>  
            <div class="row mb-6">
              <div class="col-1"></div>
              <div class="col-5">
                <div id="chart5">
                    <div id="{{ids[4]}}"></div>
                </div>
              </div>
              <div class="col-5">
                <div id="chart6">
                    <div id="{{ids[5]}}"></div>
                </div>
              </div>
              <div class="col-1"></div>
            </div>

            <div class='row mb-6'>
              <div class="col-1"></div>
              <div class="col-10">
                <div id="chart7">
                  <div id="{{ids[6]}}"></div>
                </div>
              </div>
              <div class="col-1"></div>
            </div>

            <!--global confirmed/death/recovered barchart race-->       
             <div class="row">
                <div class="col-4">
                    <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/2670357" data-url="https://flo.uri.sh/visualisation/2670357/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
                </div>
                <div class="col-4">
                    <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/2796941" data-url="https://flo.uri.sh/visualisation/2796941/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
                </div>
                <div class="col-4">
                    <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/2797283" data-url="https://flo.uri.sh/visualisation/2797283/embed"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
                </div>
            </div>        
        </div>
    <div>
</div>

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    
</footer>

</html>
